<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My Test</title>
    <meta name="viewport " content="text/html; charset=UTF-8" />

</head>

<body>
<h1>Product list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>PRICE</th>
        <th>LINK</th>
    </tr>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"/>
        <td th:text="${p.title}"/>
        <td th:text="${p.cost}"/>
        <td>
        <a th:href="@{http://localhost:6868/app/products/{id}(id=${p.id})}">link<a/>
        <td/>
    </tr>
</table>

<a th:href="@{http://localhost:6868/app/products/add}">create a new product<a/>
</body>

</html>
